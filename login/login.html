<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    
</head>
<body>
    <section id="container">
        <div id="welcome">
            <h1>Welcome back!</h1>
            <p>You can sign in to access with your existing account.</p>
        </div>
        <div id="infor">
            <h2>Sign In</h2>

        <input type="email" placeholder="Email" id="email">
        <input type="text" placeholder="Password" id="senha">
        
        <input type="checkbox" checked id="button">
        <label for="remember" id="remember">Remember me</label>

        <input type="checkbox"  id="button">
        <label for="forgot" id="forgot">Forgot password</label>

        <button id="entrar" onclick="entrar()">Sign In</button>

        <a href="https://www.hostinger.com.br/tutoriais/o-que-e-html-conceitos-basicos">Create an Account</a>
        </div>
        
        
        
    </section>
</body>
</html>
